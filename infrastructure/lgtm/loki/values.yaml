# Loki 기본 설정

loki:
  auth_enabled: false
  
  commonConfig:
    replication_factor: 1
  
  storage:
    type: filesystem
  
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

# 단일 바이너리 모드
deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  persistence:
    enabled: true
    storageClass: gp3
    size: 10Gi

# 읽기/쓰기 설정
read:
  replicas: 0

write:
  replicas: 0

backend:
  replicas: 0

# 게이트웨이
gateway:
  enabled: false

# 모니터링
monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false

# 테스트 비활성화
test:
  enabled: false
