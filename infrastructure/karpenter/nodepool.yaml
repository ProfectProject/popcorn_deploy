apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: default
spec:
  # 템플릿 정의
  template:
    metadata:
      labels:
        workload-type: application
    spec:
      # 노드 요구사항
      requirements:
        # 인스턴스 타입: t3 패밀리 (비용 효율적)
        - key: node.kubernetes.io/instance-type
          operator: In
          values:
            - t3.medium
            - t3.large
            - t3.xlarge
        
        # 용량 타입: Spot 우선 (70% 비용 절감)
        - key: karpenter.sh/capacity-type
          operator: In
          values:
            - spot
            - on-demand
        
        # 아키텍처: x86_64
        - key: kubernetes.io/arch
          operator: In
          values:
            - amd64
        
        # 가용 영역: Multi-AZ
        - key: topology.kubernetes.io/zone
          operator: In
          values:
            - ap-northeast-2a
            - ap-northeast-2c
      
      # NodeClass 참조
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: default
      
      # Taints (선택적)
      taints: []
  
  # 스케일링 제한
  limits:
    cpu: "20"      # 최대 20 vCPU
    memory: 40Gi   # 최대 40GB 메모리
  
  # 중단 정책
  disruption:
    # 통합 정책 (Consolidation + Expiration)
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 30s
    
    # 노드 만료 (30일)
    budgets:
      - nodes: "10%"  # 한 번에 10%씩만 교체
        schedule: "@daily"
---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: spot-only
spec:
  template:
    metadata:
      labels:
        workload-type: batch
    spec:
      requirements:
        - key: node.kubernetes.io/instance-type
          operator: In
          values:
            - t3.medium
            - t3.large
        
        # Spot 전용
        - key: karpenter.sh/capacity-type
          operator: In
          values:
            - spot
        
        - key: kubernetes.io/arch
          operator: In
          values:
            - amd64
        
        - key: topology.kubernetes.io/zone
          operator: In
          values:
            - ap-northeast-2a
            - ap-northeast-2c
      
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: default
      
      # Spot 워크로드용 Taint
      taints:
        - key: workload-type
          value: batch
          effect: NoSchedule
  
  limits:
    cpu: "10"
    memory: 20Gi
  
  disruption:
    consolidationPolicy: WhenEmpty
    consolidateAfter: 30s
