apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rds-credentials
  namespace: popcorn-dev
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: rds-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # 애플리케이션에서 직접 참조하는 키
        host: "{{ .host }}"
        port: "{{ .port }}"
        database: "{{ .database }}"
        username: "{{ .username }}"
        password: "{{ .password }}"

        # Spring Boot 환경변수 형식
        DB_HOST: "{{ .host }}"
        DB_PORT: "{{ .port }}"
        DB_NAME: "{{ .database }}"
        DB_USERNAME: "{{ .username }}"
        DB_PASSWORD: "{{ .password }}"
        
        # JDBC URL (선택사항)
        SPRING_DATASOURCE_URL: "jdbc:postgresql://{{ .host }}:{{ .port }}/{{ .database }}"
        SPRING_DATASOURCE_USERNAME: "{{ .username }}"
        SPRING_DATASOURCE_PASSWORD: "{{ .password }}"
  
  dataFrom:
    - extract:
        key: /goorm-popcorn/dev/rds/master-password
