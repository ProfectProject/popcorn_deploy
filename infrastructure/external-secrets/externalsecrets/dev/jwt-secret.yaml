apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jwt-secret
  namespace: popcorn-dev
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: jwt-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # users 차트에서 참조하는 키
        secret-key: "{{ .secret }}"
        expiration: "{{ .expiration | default \"3600000\" }}"
        refresh-expiration: "{{ .refresh_expiration | default \"604800000\" }}"

        # 호환용 대문자 키
        JWT_SECRET: "{{ .secret }}"
        JWT_EXPIRATION: "{{ .expiration | default \"3600000\" }}"
        JWT_REFRESH_EXPIRATION: "{{ .refresh_expiration | default \"604800000\" }}"
  
  dataFrom:
    - extract:
        key: /goorm-popcorn/dev/jwt/secret-key
