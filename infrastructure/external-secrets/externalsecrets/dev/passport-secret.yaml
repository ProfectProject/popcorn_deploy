apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: passport-secret
  namespace: popcorn-dev
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: passport-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # users 차트에서 참조하는 키
        secret-key: "{{ .secret }}"
        ttl-seconds: "{{ .ttl_seconds | default \"60\" }}"

        # 호환용 대문자 키
        PASSPORT_SECRET: "{{ .secret }}"
        PASSPORT_TTL_SECONDS: "{{ .ttl_seconds | default \"60\" }}"
  
  dataFrom:
    - extract:
        key: /goorm-popcorn/dev/passport/secret-key
