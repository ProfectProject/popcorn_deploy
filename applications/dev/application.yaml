apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: popcorn-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/ProfectProject/popcorn_deploy.git
    targetRevision: main #HAED
    path: helm/popcorn-umbrella
    helm:
      valueFiles:
        - values.yaml
        - values-dev.yaml
      
  destination:
    server: https://kubernetes.default.svc
    namespace: popcorn-dev
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
        
  revisionHistoryLimit: 10
