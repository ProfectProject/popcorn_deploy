replicaCount: 1

image:
  repository: 375896310755.dkr.ecr.ap-northeast-2.amazonaws.com/goorm-popcorn-user
  pullPolicy: IfNotPresent
  tag: "latest" 

serviceAccount:
  create: true
  annotations: {}

service:
  type: ClusterIP
  port: 8080

env:
  SPRING_PROFILES_ACTIVE: "default"
  SERVER_PORT: "8080"
  JAVA_OPTS: "-Xms256m -Xmx512m"
  # RDS 연결 정보 (ESO로 생성된 Secret 참조)
  DB_HOST:
    valueFrom:
      secretKeyRef:
        name: rds-credentials
        key: host
  DB_PORT:
    valueFrom:
      secretKeyRef:
        name: rds-credentials
        key: port
  DB_NAME:
    valueFrom:
      secretKeyRef:
        name: rds-credentials
        key: database
  DB_USERNAME:
    valueFrom:
      secretKeyRef:
        name: rds-credentials
        key: username
  DB_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: rds-credentials
        key: password
  # Redis 연결 정보
  REDIS_HOST:
    valueFrom:
      secretKeyRef:
        name: redis-credentials
        key: host
  REDIS_PORT:
    valueFrom:
      secretKeyRef:
        name: redis-credentials
        key: port
  REDIS_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: redis-credentials
        key: password
  # JWT 시크릿 (코드에서 JWT_SECRET 사용)
  JWT_SECRET:
    valueFrom:
      secretKeyRef:
        name: jwt-secret
        key: JWT_SECRET
  # Passport 시크릿
  PASSPORT_SECRET:
    valueFrom:
      secretKeyRef:
        name: passport-secret
        key: PASSPORT_SECRET

envFrom:
  - configMapRef:
      name: "{{ .Release.Name }}-users-config"
      optional: true
  - secretRef:
      name: database-users
      optional: true

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

healthCheck:
  enabled: true
  path: /actuator/health
  livenessPath: /actuator/health/liveness
  readinessPath: /actuator/health/readiness
  initialDelaySeconds: 60
  periodSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

rollout:
  enabled: false
  blueGreen:
    autoPromotionEnabled: true
    scaleDownDelaySeconds: 30
