{{- if .Values.rollout.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "common.fullname" . }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.rollout.replicas | default .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "common.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "common.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "common.serviceAccountName" . }}
      {{- end }}
      {{- with .Values.extraInitContainers }}
      initContainers:
{{ toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        {{- with .Values.extraVolumeMounts }}
        volumeMounts:
{{ toYaml . | nindent 10 }}
        {{- end }}
        {{- if .Values.env }}
        env:
{{- range $key, $value := .Values.env }}
          - name: {{ $key }}
{{- if kindIs "map" $value }}
{{ toYaml $value | nindent 12 }}
{{- else if kindIs "string" $value }}
            value: {{ tpl $value $ | quote }}
{{- else if kindIs "bool" $value }}
            value: {{ $value | quote }}
{{- else if kindIs "int" $value }}
            value: {{ $value | quote }}
{{- else if kindIs "float64" $value }}
            value: {{ $value | quote }}
{{- else if kindIs "slice" $value }}
            value: {{ toJson $value | quote }}
{{- else }}
            value: {{ $value | quote }}
{{- end }}
{{- end }}
        {{- end }}
        {{- if .Values.envFrom }}
        envFrom:
{{- range .Values.envFrom }}
{{- if .configMapRef }}
          - configMapRef:
              name: {{ tpl .configMapRef.name $ | quote }}
{{- if hasKey .configMapRef "optional" }}
              optional: {{ .configMapRef.optional }}
{{- end }}
{{- end }}
{{- if .secretRef }}
          - secretRef:
              name: {{ tpl .secretRef.name $ | quote }}
{{- if hasKey .secretRef "optional" }}
              optional: {{ .secretRef.optional }}
{{- end }}
{{- end }}
{{- end }}
        {{- end }}
        {{- if .Values.resources }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- end }}
        {{- if .Values.healthCheck.enabled }}
        livenessProbe:
          {{- if eq (default "http" .Values.healthCheck.type) "tcp" }}
          tcpSocket:
            port: http
          {{- else }}
          httpGet:
            path: {{ .Values.healthCheck.livenessPath | default .Values.healthCheck.path }}
            port: http
          {{- end }}
          initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthCheck.periodSeconds }}
          timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds | default 5 }}
          failureThreshold: {{ .Values.healthCheck.failureThreshold | default 3 }}
        readinessProbe:
          {{- if eq (default "http" .Values.healthCheck.type) "tcp" }}
          tcpSocket:
            port: http
          {{- else }}
          httpGet:
            path: {{ .Values.healthCheck.readinessPath | default .Values.healthCheck.path }}
            port: http
          {{- end }}
          initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthCheck.periodSeconds }}
          timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds | default 5 }}
          failureThreshold: {{ .Values.healthCheck.failureThreshold | default 3 }}
        {{- end }}
      {{- with .Values.extraVolumes }}
      volumes:
{{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  strategy:
    {{- if eq (default "blueGreen" .Values.rollout.strategy) "blueGreen" }}
    blueGreen:
      activeService: {{ include "common.fullname" . }}
      previewService: {{ include "common.fullname" . }}-preview
      autoPromotionEnabled: {{ .Values.rollout.blueGreen.autoPromotionEnabled | default true }}
      scaleDownDelaySeconds: {{ .Values.rollout.blueGreen.scaleDownDelaySeconds | default 30 }}
      {{- if .Values.rollout.blueGreen.autoPromotionSeconds }}
      autoPromotionSeconds: {{ .Values.rollout.blueGreen.autoPromotionSeconds }}
      {{- end }}
      {{- if .Values.rollout.blueGreen.previewReplicaCount }}
      previewReplicaCount: {{ .Values.rollout.blueGreen.previewReplicaCount }}
      {{- end }}
    {{- else }}
    canary:
      maxSurge: {{ .Values.rollout.canary.maxSurge | default "25%" | quote }}
      maxUnavailable: {{ .Values.rollout.canary.maxUnavailable | default 0 | quote }}
    {{- end }}
{{- end }}
