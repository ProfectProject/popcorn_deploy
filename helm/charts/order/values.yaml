replicaCount: 1

image:
  repository: 375896310755.dkr.ecr.ap-northeast-2.amazonaws.com/goorm-popcorn-order
  pullPolicy: IfNotPresent
  tag: "latest"

serviceAccount:
  create: true

service:
  type: ClusterIP
  port: 8080

env:
  SPRING_PROFILES_ACTIVE: "default"
  SERVER_PORT: "8080"
  JAVA_OPTS: "-Xms256m -Xmx512m"

envFrom:
  - configMapRef:
      name: order-config
  - secretRef:
      name: order-secret
      optional: true

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

healthCheck:
  enabled: true
  path: /actuator/health
  livenessPath: /actuator/health/liveness
  readinessPath: /actuator/health/readiness
  initialDelaySeconds: 60
  periodSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

# Order 서비스 전용 설정
config:
  paymentTimeout: "30000"
  cancelTimeout: "60000"
  maxQuantity: "100"
  minQuantity: "1"
  notificationEnabled: "true"
  notificationRetry: "3"
  reservationWaitTimeoutMs: "300000"
  infoRequestTimeout: "5000"
  infoCacheTtl: "300"
  infoRetryCount: "3"

# 서비스 URL
serviceUrls:
  gateway: "http://popcorn-gateway:8080"
  users: "http://popcorn-users:8080"
  stores: "http://popcorn-stores:8080"
  payment: "http://popcorn-payment:8080"
