apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.fullname" . }}-config
  labels:
    {{- include "common.labels" . | nindent 4 }}
data:
  # Order 서비스 전용 설정
  ORDER_PAYMENT_TIMEOUT: {{ .Values.config.paymentTimeout | quote }}
  ORDER_CANCEL_TIMEOUT: {{ .Values.config.cancelTimeout | quote }}
  ORDER_MAX_QUANTITY: {{ .Values.config.maxQuantity | quote }}
  ORDER_MIN_QUANTITY: {{ .Values.config.minQuantity | quote }}
  ORDER_NOTIFICATION_ENABLED: {{ .Values.config.notificationEnabled | quote }}
  ORDER_NOTIFICATION_RETRY: {{ .Values.config.notificationRetry | quote }}
  ORDER_RESERVATION_WAIT_TIMEOUT_MS: {{ .Values.config.reservationWaitTimeoutMs | quote }}
  ORDER_INFO_REQUEST_TIMEOUT: {{ .Values.config.infoRequestTimeout | quote }}
  ORDER_INFO_CACHE_TTL: {{ .Values.config.infoCacheTtl | quote }}
  ORDER_INFO_RETRY_COUNT: {{ .Values.config.infoRetryCount | quote }}
  
  # 서비스 URL
  GATEWAY_SERVICE_URL: {{ tpl .Values.serviceUrls.gateway . | quote }}
  USER_SERVICE_URL: {{ tpl .Values.serviceUrls.users . | quote }}
  STORE_SERVICE_URL: {{ tpl .Values.serviceUrls.stores . | quote }}
  PAYMENT_SERVICE_URL: {{ tpl .Values.serviceUrls.payment . | quote }}
