    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  env:
    SPRING_PROFILES_ACTIVE: "dev"
    SPRING_JPA_SHOW_SQL: "true"
  envFrom:
