# Development environment overrides
global:
  environment: dev
  imageTag: dev-latest
  
  # 개발 환경 데이터베이스 (로컬 또는 개발 RDS)
  database:
    host: postgres.popcorn-dev.svc.cluster.local
    port: 5432
    name: popcorn
    
  # 개발 환경 Redis (로컬 또는 개발 ElastiCache)
  redis:
    host: redis.popcorn-dev.svc.cluster.local
    port: 6379
    
  # 개발 환경 Kafka
  kafka:
    bootstrapServers: kafka.popcorn-dev.svc.cluster.local:9092

# 개발 환경 리소스 최소화
gateway:
  replicaCount: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  env:
    SPRING_PROFILES_ACTIVE: "dev"
    LOGGING_LEVEL_ROOT: "DEBUG"
  ingress:
    enabled: false  # 개발 환경에서는 Ingress 비활성화

users:
  replicaCount: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  env:
    SPRING_PROFILES_ACTIVE: "dev"
    SPRING_JPA_SHOW_SQL: "true"

stores:
  replicaCount: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  env:
    SPRING_PROFILES_ACTIVE: "dev"

order:
  replicaCount: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  env:
    SPRING_PROFILES_ACTIVE: "dev"

# 개발 환경에서는 일부 서비스 비활성화 가능
payment:
  enabled: false  # 개발 시 결제 서비스 비활성화
  
orderQuery:
  replicaCount: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

checkIns:
  enabled: false  # 개발 시 체크인 서비스 비활성화
