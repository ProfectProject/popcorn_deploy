# Production environment overrides
global:
  environment: prod
  imageTag: v1.0.1
  observability:
    # 단계형 관측성 롤아웃: logs -> metrics -> traces
    stage: "traces"
  # 실제 RDS 엔드포인트
  database:
    host: goorm-popcorn-prod-postgres.cds4g0gykt3t.ap-northeast-2.rds.amazonaws.com
    port: 5432
    name: popcorn_prod
  # 실제 ElastiCache 엔드포인트
  redis:
    host: master.goorm-popcorn-cache-prod.mkltth.apn2.cache.amazonaws.com
    port: 6379
  # Kafka 설정 (infrastructure/kafka에서 배포)
  kafka:
    bootstrapServers: kafka-prod.kafka.svc.cluster.local:9092
  frontend:
    appUrl: "https://goormpopcorn.shop"
    apiBaseUrl: "https://api.goormpopcorn.shop"
    storeApiBaseUrl: "https://api.goormpopcorn.shop"
    orderQueryApiBaseUrl: "https://api.goormpopcorn.shop"
    paymentApiBaseUrl: "https://api.goormpopcorn.shop"
otelJavaDefaults:
  extraInitContainers: &otelJavaExtraInitContainers
    - name: otel-javaagent-init
      image: curlimages/curl:8.12.1
      imagePullPolicy: IfNotPresent
      command:
        - sh
        - -c
      args:
        - >
          set -euo pipefail; curl -fsSL https://github.com/open-telemetry/opentelemetry-java-instrumentation/releases/download/v2.25.0/opentelemetry-javaagent.jar -o /otel-auto-instrumentation/opentelemetry-javaagent.jar

      volumeMounts:
        - name: otel-auto-instrumentation
          mountPath: /otel-auto-instrumentation
  extraVolumeMounts: &otelJavaExtraVolumeMounts
    - name: otel-auto-instrumentation
      mountPath: /otel-auto-instrumentation
  extraVolumes: &otelJavaExtraVolumes
    - name: otel-auto-instrumentation
      emptyDir: {}
  commonEnv: &otelJavaCommonEnvProd
    OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector-opentelemetry-collector.monitoring.svc.cluster.local:4318"
    OTEL_EXPORTER_OTLP_PROTOCOL: "http/protobuf"
    OTEL_TRACES_EXPORTER: '{{- if eq .Values.global.observability.stage "traces" -}}otlp{{- else -}}none{{- end -}}'
    OTEL_METRICS_EXPORTER: '{{- if or (eq .Values.global.observability.stage "metrics") (eq .Values.global.observability.stage "traces") -}}otlp{{- else -}}none{{- end -}}'
    OTEL_LOGS_EXPORTER: "none"
    OTEL_INSTRUMENTATION_LOGBACK_APPENDER_ENABLED: "true"
    OTEL_METRIC_EXPORT_INTERVAL: "30000"
    OTEL_RESOURCE_ATTRIBUTES: "service.namespace=popcorn,deployment.environment=prod"
# 운영 환경 고가용성 설정
frontend:
  enabled: true
  replicaCount: 1
  image:
    tag: v1.0.17
  tolerations:
    - key: karpenter.sh/spot
      operator: Exists
      effect: NoSchedule
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi
  rollout:
    enabled: true
    keepDeployment: false
    replicas: 1
    strategy: blueGreen
    blueGreen:
      autoPromotionEnabled: true
      scaleDownDelaySeconds: 30
      previewReplicaCount: 1
    canary:
      maxSurge: "25%"
      maxUnavailable: 0
  healthCheck:
    initialDelaySeconds: 60
  env:
    NEXT_PUBLIC_APP_URL: "{{ .Values.global.frontend.appUrl }}"
    NEXT_PUBLIC_API_BASE_URL: "{{ .Values.global.frontend.apiBaseUrl }}"
    NEXT_PUBLIC_STORE_API_BASE_URL: "{{ .Values.global.frontend.storeApiBaseUrl }}"
    NEXT_PUBLIC_ORDERQUERY_API_BASE_URL: "{{ .Values.global.frontend.orderQueryApiBaseUrl }}"
    NEXT_PUBLIC_PAYMENT_API_BASE_URL: "{{ .Values.global.frontend.paymentApiBaseUrl }}"
    NEXT_PUBLIC_TOSS_SUCCESS_URL: "https://goormpopcorn.shop/payments/success"
    NEXT_PUBLIC_TOSS_FAIL_URL: "https://goormpopcorn.shop/payments/fail"
    NEXT_PUBLIC_TOSS_CLIENT_KEY:
      valueFrom:
        secretKeyRef:
          name: payment-api-keys
          key: TOSS_PAYMENTS_CLIENT_KEY
  ingress:
    enabled: true
    annotations:
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/healthcheck-path: /
      alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
      alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "10"
      alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:375896310755:certificate/085e3315-785c-480d-93c2-57f656b60f7b
      alb.ingress.kubernetes.io/ssl-redirect: "443"
    hosts:
      - host: goormpopcorn.shop
        paths:
          - path: /
            pathType: Prefix
