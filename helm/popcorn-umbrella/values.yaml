# Global settings
global:
  imageRegistry: 375896310755.dkr.ecr.ap-northeast-2.amazonaws.com
  imageTag: latest
  environment: dev
  
  # 공통 데이터베이스 설정
  database:
    host: postgres
    port: 5432
    name: popcorn
    
  # 공통 Redis 설정
  redis:
    host: redis
    port: 6379
    
  # 공통 Kafka 설정
  kafka:
    bootstrapServers: kafka:9092

# Gateway Service (내부 전용 - Ingress 비활성화)
gateway:
  enabled: true
  replicaCount: 1
  image:
    tag: latest
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  ingress:
    enabled: false  # 외부 노출 안 함

